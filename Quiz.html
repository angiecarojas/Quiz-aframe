<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src=" https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js "> </script>
    </head>
    <body>
        <a-scene vr-mode-ui="enable: true" rain>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" animation>
                <a-animation
                attribute="rotation"
                repeat="indefinite"
                from="0 0 0"
                to="10 90 0"
                ></a-animation>
            </a-box>
            <a-sphere
                position="0 1.25 -6.116"
                radius="1.25"
                color="#EF2D5E"
            ></a-sphere>
            <a-cylinder
                position="1 0.75 -3"
                radius="0.5"
                height="1.5"
                color="#FFC65D"
            ></a-cylinder>
            <a-plane
                position="0 0 -4"
                rotation="-90 0 0"
                radius="4"
                height="4"
                color="#7BC8A4"
            ></a-plane>

            <a-entity position="0 0 0" particle-system="color: #EF0000,#44CC00">
                <a-camera></a-camera>
            </a-entity>
            <a-sky color="#000000"></a-sky>
        </a-scene>
    </body>
</html>
